#
# ApiTwfRpt.cfg
#
# API回報表單設定: 台灣期權/一般下單
#
###########################################################
$include: ApiTwf0Rpt.cfg

###########################################################
# 回報共同開頭內容(Bitv格式):
# * RptTableId
# * ReportSNO: OmsRxSNO 從1開始依序編號, 不一定連續.
#   * 下次連線後的回補(訂閱)要求, 應從「TDay + HostId + (最後收到的序號+1)」開始.
#   * server 端會檢查: 若 TDay 或 HostId 不正確, 則拒絕回補.
# * 接下來才是設定檔定義的回報表單.
###########################################################


###########################################################
# 下單要求失敗, 沒有對應的 order.
# ---------------------------------------------------------
# * 可能在進入 core 之前 ValidateInUser() 的檢查.
#   此時的回報序號為 0, 無法回補.
# * 或進入 core 之後, 執行下單流程前 BeforeRunInCore() 的檢查.
#   此時已編回報序號, 可以回補.
# * 為何需要額外處理?
#   * request abandon 沒有對應的 order
#   * 有額外的 2 個沒放進 seed::Fields 的欄位: ErrCode, AbandonReason
#
$RptTwf1NewFields = {
  $RptTwf0NewFields
  SalesNo
  Side
  IniPosEff/PosEff
  IniQty/Qty
  Pri
  PriType
  IniTimeInForce/TimeInForce
}
RPT.TwfNew : abandon {
  $RptTwf1NewFields
  ErrCode/ = %AbandonErrCode
  Message/ = %AbandonReason
}
RPT.TwfRpt : abandon {
  $RptTwf1NewFields
  ErrCode/ = %AbandonErrCode
  Message/ = %AbandonReason
}

$RptTwf1ChgFields = {
  $RptOrdKey
  $RptReqBase
  $RptReqFrom
  ChgQty    /Qty
  ChgPri    /Pri
  ChgPriType/PriType
}
RPT.TwfChg : abandon {
  $RptTwf1ChgFields
  ErrCode/ = %AbandonErrCode
  Message/ = %AbandonReason
}
###########################################################
RPT.TwfNew {
  $RptTwf1NewFields
}
RPT.TwfRpt {
  $RptTwf1NewFields
}
RPT.TwfChg {
  $RptTwf1ChgFields
}
RPT.TwfFil {
  MatchKey
  MatchTime/Time
  MatchQty /Qty
  MatchPri /Pri
}
RPT.TwfFil2 {
  MatchKey
  MatchTime/Time
  MatchQty /Qty
  MatchPri1/Pri
  MatchPri2/PriLeg2
}
###########################################################
$RptTwfOrd1Last = {
  LastExgTime
  LastPri
  LastPriType
  LastTimeInForce
  LastPriTime
}

RPT.TwfOrd : TwfNew {
  $RptOrd1Qty
  $RptTwfOrd1Last
  PosEff
}
RPT.TwfOrd : TwfRpt {
  $RptOrd1Qty
  $RptTwfOrd1Last
  PosEff
}
RPT.TwfOrd : TwfChg {
  $RptOrd1Qty
  $RptTwfOrd1Last
}
RPT.TwfOrd : TwfFil {
  $RptOrd1Qty
  $RptOrdCum
}
RPT.TwfOrd : TwfFil2 {
  $RptOrd1Qty
  $RptOrdCum
  Leg1CumAmt
  Leg2CumAmt
}
