22034 = Broker in Typhoon Area Can't Trade | 颱風地區證商不得交易
22035 = CHANGE, DELETE OR QUERY ONLY  | 總委託金額超過券商限額，只允許取消，改量(減量)及查詢
22036 = DELETE OVER QUANTITY          | 減量委託數量超過原有數量
22037 = IVACNO-FLAG                   | 檢查並更正投資人下單類別註記
