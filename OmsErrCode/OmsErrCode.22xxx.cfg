#
# 台灣證交所.零股交易.狀態(錯誤)碼
#
22001 = TIME IS OVER                  | 超過收盤時間,結束零股交易子系統
22002 = TIME IS EARLY                 | 零股時間未到，稍待再輸入委託
22012 = BROKER-NO ERROR               | 檢查並更正證券商代號
