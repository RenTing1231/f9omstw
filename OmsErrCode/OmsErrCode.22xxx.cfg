22018 = BUY-SELL-CODE ERROR           | 檢查並更正買賣別
22019 = EXCHANGE-CODE ERROR           | 檢查並更正交易種類
22020 = IVACNO ERROR                  | 檢查並更正投資人帳號
22021 = STOCK-NO ERROR                | 檢查並更正股票代號
22022 = STOCK-NO NOT ALLOWED          | 此股票不可零股交易
22023 = QUANTITY ERROR                | 檢查並更正委託數量
