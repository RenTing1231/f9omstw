30053 = Change Price Forbidden                   | 改價僅可限價改限價，委託申報受限證券不接受改價委託，請取消原委託後再新增
30089 = Error Over Limit                         | 錯誤次數超過限制,請通知交易所
30097 = Time Difference                          | 傳送時間逾時
30099 = CALL COMPUTER CENTER                     | 查詢委託是否已輸入成功或打電話到櫃買中心詢問

