30032 = DELETE OVER QUANTITY                     | 取消數量超過原有數量
30033 = CHANGE, DELETE OR QUERY ONLY             | 總委託金額超過券商限額，只允許取消，改單及查詢
30034 = Broker in Typhoon Area Can't Trade       | 颱風地區證商不得交易

